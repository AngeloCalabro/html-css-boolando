<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Boolando</title>
</head>

<body>
    <!-- header : nav fixed -->
    <header>
        <div class="relative">
            <div class="fixed">
                <nav class="container flexbar">
                    <ul class="list-navbar flexbar">
                        <li><a href="#">Donna</a></li>
                        <li><a href="#">Uomo</a></li>
                        <li><a href="#">Bambini</a></li>
                    </ul>
                    <img src="./img/boolean-logo.png" alt="logo">
                    <ul class="list-navbar flexbar">
                        <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                        <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-basket-shopping"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- main: sezioni shop -->
    <main class="container">

        <!-- prima sezione -->
        <section class="row-flex">

            <!-- prima colonna -->
            <div class="col">
                <span class="heart">&hearts;</span>
                <img src="./img/1.webp" alt="completo1" class="first">
                <img src="./img/1b.webp" alt="completo2" class="second">
                <div class="label">
                    <span class="disc">-50%</span>
                    <span class="sos">Sostenibilità</span>
                </div>
            </div>

            <!-- seconda colonna -->
            <div class="col margin">
                <span class="heart">&hearts;</span>
                <img src="./img/2.webp" alt="completo1" class="first">
                <img src="./img/2b.webp" alt="completo2" class="second">
                <div class="label">
                    <span class="disc">-30%</span>
                </div>
            </div>

            <!-- terza colonna -->
            <div class="col">
                <span class="heart">&hearts;</span>
                <img src="./img/3.webp" alt="completo1" class="first">
                <img src="./img/3b.webp" alt="completo2" class="second">
                <div class="label">
                    <span class="disc">-30%</span>
                </div>
            </div>
        </section>

        <!-- seconda sezione -->
        <section class="row-flex">

            <!-- prima colonna -->
            <div class="col">
                <span class="heart">&hearts;</span>
                <img src="./img/4.webp" alt="completo1" class="first">
                <img src="./img/4b.webp" alt="completo2" class="second">
                <div class="label">
                    <span class="disc">-50%</span>
                    <span class="sos">Sostenibilità</span>
                </div>
            </div>

            <!-- seconda colonna -->
            <div class="col margin">
                <span class="heart">&hearts;</span>
                <img src="./img/5.webp" alt="completo1" class="first">
                <img src="./img/5b.webp" alt="completo2" class="second">
                <div class="label">
                    <!-- SPAZIO PER EVENTUALE SCONTISTICA -->
                </div>
            </div>

            <!-- terza colonna -->
            <div class="col">
                <span class="heart">&hearts;</span>
                <img src="./img/6.webp" alt="completo1" class="first">
                <img src="./img/6b.webp" alt="completo2" class="second">
                <div class="label">
                    <span class="sos">Sostenibilità</span>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <div class="container flexbar">

            <!-- footer left -->
            <div>
                <h3>Booland s.r.l.</h3>
                <ul class="flexbar">
                    <li><a href="#">Informazioni legali</a></li>
                    <li><a href="#">Informativa sulla privacy</a></li>
                    <li><a href="#">Diritto di recesso</a></li>
                </ul>
            </div>

            <!-- footer right -->
            <div>
                <h4>Trovaci anche su</h4>
                <ul class="flexbar">
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-pinterest"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                </ul>
            </div>
        </div>

    </footer>

</body>

</html>
